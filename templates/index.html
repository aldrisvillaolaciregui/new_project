    <script src="https://kit.fontawesome.com/236be7875b.js" crossorigin="anonymous"></script>

    <script>
        // Obtener los elementos del menú
 const menuItems = document.querySelectorAll('#menu li a');

 // Función para cambiar la clase activa
 function changeActiveClass(event) {
   // Eliminar la clase activa de todos los elementos del menú
   menuItems.forEach(item => {
     item.classList.remove('active');
   });

   // Agregar la clase activa al elemento seleccionado
   event.target.parentNode.classList.add('active');
 }

 // Agregar el evento de clic a cada elemento del menú
 menuItems.forEach(item => {
   item.addEventListener('click', changeActiveClass);
 });
   </script>
</body>
